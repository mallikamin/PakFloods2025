<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Floods 2025 - Downloadable Charts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .chart-title {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
        
        .download-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.6);
        }
        
        .stats-summary {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Pakistan Floods 2025 - Data Charts</h1>
            <p>Province-wise Impact Analysis with Downloadable Charts</p>
        </div>
        
        <div class="stats-summary">
            <h2 style="text-align: center; margin-bottom: 0;">Overall Impact Summary</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number">650+</span>
                    <span class="stat-label">Total Deaths</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">880+</span>
                    <span class="stat-label">Total Injuries</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">1,300+</span>
                    <span class="stat-label">Evacuated</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">4</span>
                    <span class="stat-label">Provinces Affected</span>
                </div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">Deaths & Casualties by Province</div>
                <canvas id="casualtiesChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Infrastructure Damage Assessment</div>
                <canvas id="infrastructureChart"></canvas>
            </div>
        </div>
        
        <div class="download-section">
            <button class="download-btn" onclick="downloadChart('casualtiesChart', 'Pakistan_Floods_2025_Deaths_Casualties.png')">
                üìä Download Deaths & Casualties Chart
            </button>
            <button class="download-btn" onclick="downloadChart('infrastructureChart', 'Pakistan_Floods_2025_Infrastructure_Damage.png')">
                üè† Download Infrastructure Damage Chart
            </button>
        </div>
    </div>

    <script>
        // Deaths & Casualties Chart
        const casualtiesCtx = document.getElementById('casualtiesChart').getContext('2d');
        const casualtiesChart = new Chart(casualtiesCtx, {
            type: 'bar',
            data: {
                labels: ['Khyber Pakhtunkhwa', 'Punjab', 'Sindh', 'Balochistan', 'Gilgit-Baltistan', 'AJK', 'Islamabad'],
                datasets: [
                    {
                        label: 'Deaths',
                        data: [323, 123, 7, 4, 0, 0, 0],
                        backgroundColor: [
                            'rgba(139, 0, 0, 0.8)',      // Very High - Dark Red
                            'rgba(255, 69, 0, 0.8)',     // High - Red Orange
                            'rgba(255, 140, 0, 0.8)',    // Medium - Orange
                            'rgba(50, 205, 50, 0.8)',    // Low - Green
                            'rgba(50, 205, 50, 0.6)',    // Low - Light Green
                            'rgba(50, 205, 50, 0.6)',    // Low - Light Green
                            'rgba(255, 140, 0, 0.6)'     // Medium - Light Orange
                        ],
                        borderColor: [
                            'rgba(139, 0, 0, 1)',
                            'rgba(255, 69, 0, 1)',
                            'rgba(255, 140, 0, 1)',
                            'rgba(50, 205, 50, 1)',
                            'rgba(50, 205, 50, 1)',
                            'rgba(50, 205, 50, 1)',
                            'rgba(255, 140, 0, 1)'
                        ],
                        borderWidth: 2
                    },
                    {
                        label: 'Injuries',
                        data: [150, 290, 10, 2, 0, 0, 0],
                        backgroundColor: [
                            'rgba(220, 20, 60, 0.6)',    // Crimson
                            'rgba(255, 99, 71, 0.6)',    // Tomato
                            'rgba(255, 165, 0, 0.6)',    // Orange
                            'rgba(144, 238, 144, 0.6)',  // Light Green
                            'rgba(144, 238, 144, 0.4)',  
                            'rgba(144, 238, 144, 0.4)',  
                            'rgba(255, 165, 0, 0.4)'     
                        ],
                        borderColor: [
                            'rgba(220, 20, 60, 1)',
                            'rgba(255, 99, 71, 1)',
                            'rgba(255, 165, 0, 1)',
                            'rgba(144, 238, 144, 1)',
                            'rgba(144, 238, 144, 1)',
                            'rgba(144, 238, 144, 1)',
                            'rgba(255, 165, 0, 1)'
                        ],
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Pakistan Floods 2025: Deaths and Injuries by Province',
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of People',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Provinces / Territories',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        ticks: {
                            maxRotation: 45,
                            font: {
                                size: 10
                            }
                        }
                    }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                }
            }
        });

        // Infrastructure Damage Chart
        const infrastructureCtx = document.getElementById('infrastructureChart').getContext('2d');
        const infrastructureChart = new Chart(infrastructureCtx, {
            type: 'doughnut',
            data: {
                labels: [
                    'KPK - Severe Damage', 
                    'Punjab - 120+ Homes Destroyed',
                    'Sindh - Historical Risk Area', 
                    'Balochistan - Limited Damage',
                    'Other Territories - Minimal Impact'
                ],
                datasets: [{
                    label: 'Infrastructure Impact Level',
                    data: [45, 25, 15, 10, 5], // Percentage distribution
                    backgroundColor: [
                        'rgba(75, 0, 130, 0.8)',     // Indigo - Severe
                        'rgba(255, 20, 147, 0.8)',   // Deep Pink - High  
                        'rgba(30, 144, 255, 0.8)',   // Dodger Blue - Medium
                        'rgba(32, 178, 170, 0.8)',   // Light Sea Green - Low
                        'rgba(152, 251, 152, 0.8)'   // Pale Green - Minimal
                    ],
                    borderColor: [
                        'rgba(75, 0, 130, 1)',
                        'rgba(255, 20, 147, 1)',
                        'rgba(30, 144, 255, 1)', 
                        'rgba(32, 178, 170, 1)',
                        'rgba(152, 251, 152, 1)'
                    ],
                    borderWidth: 3,
                    hoverOffset: 15
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Pakistan Floods 2025: Infrastructure Damage Distribution',
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 15,
                            font: {
                                size: 11
                            },
                            generateLabels: function(chart) {
                                const data = chart.data;
                                if (data.labels.length && data.datasets.length) {
                                    return data.labels.map((label, i) => {
                                        const dataset = data.datasets[0];
                                        const value = dataset.data[i];
                                        return {
                                            text: `${label} (${value}%)`,
                                            fillStyle: dataset.backgroundColor[i],
                                            strokeStyle: dataset.borderColor[i],
                                            lineWidth: dataset.borderWidth,
                                            hidden: false,
                                            index: i
                                        };
                                    });
                                }
                                return [];
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.parsed}% of total damage`;
                            }
                        }
                    }
                },
                animation: {
                    animateRotate: true,
                    animateScale: true,
                    duration: 2000
                }
            }
        });

        // Download function
        function downloadChart(chartId, filename) {
            const canvas = document.getElementById(chartId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png', 1.0);
            
            // Add metadata to the image
            const context = canvas.getContext('2d');
            context.font = '12px Arial';
            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.fillText('Source: Pakistan Floods 2025 Data - Generated ' + new Date().toLocaleDateString(), 10, canvas.height - 10);
            
            link.click();
        }

        // Add additional data annotations
        setTimeout(() => {
            // Add data labels to charts after initial rendering
            casualtiesChart.update();
            infrastructureChart.update();
        }, 2500);
    </script>
</body>
</html>
