<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Floods 2025 - Interactive Map</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .toggle-btn, .save-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .toggle-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.4);
        }
        
        .toggle-btn:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .save-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-btn:hover, .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .save-btn:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .map-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .capture-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            margin: 0 auto;
            max-width: 1000px;
        }
        
        .pakistan-map-svg {
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: block;
        }
        
        .province-path {
            stroke: rgba(255, 255, 255, 0.8);
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .province-path:hover {
            stroke: rgba(255, 255, 255, 1);
            stroke-width: 3;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
            transform: scale(1.02);
            transform-origin: center;
        }
        
        /* Deaths view colors */
        .deaths-view .very-high { fill: #8B0000; }
        .deaths-view .high { fill: #FF4500; }
        .deaths-view .medium { fill: #FF8C00; }
        .deaths-view .low { fill: #32CD32; }
        
        /* Destruction view colors */
        .destruction-view .very-high { fill: #4B0082; }
        .destruction-view .high { fill: #FF1493; }
        .destruction-view .medium { fill: #1E90FF; }
        .destruction-view .low { fill: #20B2AA; }
        
        .province-label {
            fill: white;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 14px;
            text-anchor: middle;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            pointer-events: none;
            user-select: none;
        }
        
        .province-data {
            fill: rgba(255, 255, 255, 0.95);
            font-family: 'Segoe UI', sans-serif;
            font-weight: 500;
            font-size: 11px;
            text-anchor: middle;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            pointer-events: none;
            user-select: none;
        }
        
        .map-legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-width: 200px;
        }
        
        .map-legend h3 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            text-align: center;
            color: #fff;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .legend-color {
            width: 25px;
            height: 15px;
            border-radius: 4px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .stats-panel {
            position: fixed;
            top: 50%;
            left: -400px;
            transform: translateY(-50%);
            width: 350px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 0 20px 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease;
            z-index: 100;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .stats-panel.show {
            left: 0;
        }
        
        .stats-panel h2 {
            margin: 0 0 20px 0;
            color: #ff6b6b;
            font-size: 1.5em;
        }
        
        .stat-item {
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .summary-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 20px;
            flex-wrap: wrap;
        }
        
        .summary-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 150px;
        }
        
        .summary-card h3 {
            margin: 0 0 10px 0;
            font-size: 2em;
            color: #ff6b6b;
        }
        
        .summary-card p {
            margin: 0;
            opacity: 0.8;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transform: translateY(-100px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .save-status.show {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .map-legend { 
                position: relative; 
                margin: 20px auto; 
                right: auto;
                top: auto;
            }
            .stats-panel { width: 90vw; left: -90vw; }
            .stats-panel.show { left: 0; }
            .controls { margin: 10px; }
            .toggle-btn, .save-btn { padding: 10px 20px; font-size: 14px; }
            .province-label { font-size: 11px; }
            .province-data { font-size: 9px; }
        }

        @keyframes pulse {
            0% { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)) brightness(1); }
            50% { filter: drop-shadow(0 4px 8px rgba(139,0,0,0.8)) brightness(1.3); }
            100% { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)) brightness(1); }
        }
    </style>
</head>

        function showDeaths() {

            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));

            const map = document.querySelector('.pakistan-map-svg');

            // Update labels

            document.getElementById('sindh-label').textContent = '7+ Deaths';
            document.getElementById('punjab-label').textContent = '123+ Deaths';
            document.getElementById('kpk-label').textContent = '323+ Deaths';
            document.getElementById('gilgit-label').textContent = 'Minimal';
            document.getElementById('ajk-label').textContent = 'Minimal';
            document.getElementById('islamabad-label').textContent = 'Alert';
            
            updateLegend('deaths');
            setTimeout(addPulseAnimation, 100);

        async function saveMapAsPNG() {
            try {
                const captureArea = document.getElementById('captureArea');
                const saveBtn = document.querySelector('.save-btn');
                const originalText = saveBtn.innerHTML;
                
                // Update button to show loading
                saveBtn.innerHTML = '‚è≥ Capturing...';
                saveBtn.disabled = true;

                // Configure html2canvas options for better quality
                const canvas = await html2canvas(captureArea, {
                    backgroundColor: '#1e3c72',
                    scale: 2, // Higher resolution
                    useCORS: true,
                    allowTaint: true,
                    imageTimeout: 0,
                    removeContainer: false,
                    width: captureArea.offsetWidth,
                    height: captureArea.offsetHeight
                });

                // Create download link
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = `Pakistan_Floods_2025_${currentView}_${timestamp}.png`;
                
                link.download = filename;
                link.href = canvas.toDataURL('image/png', 1.0);
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Show success message
                showSaveStatus();
                
                // Reset button
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;

            } catch (error) {
                console.error('Error saving map:', error);
                alert('Error saving map. Please try again.');
                
                // Reset button
                const saveBtn = document.querySelector('.save-btn');
                saveBtn.innerHTML = 'üì∏ Save Map as PNG';
                saveBtn.disabled = false;
            }
        }

            const status = document.getElementById('saveStatus');
